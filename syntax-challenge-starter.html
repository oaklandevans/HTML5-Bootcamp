<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Syntax Challenge - starter</title>
    <style>
        H1 {color: red;}

        p {
            border: 1px solid black;
        }

        h2 {
            color: blue;
        }

        .hilite {
            background-color: yellow;
            border: none;
        }
    </style>
</head>
<body>
<h1>Heading One: Should be red</h1>
<p>This paragraph should have a 1px solid black border around it.</p>
<h2>Heading Two: Should be blue</h2>
<p class="hilite">This paragraph should have a yellow highlight over the text</p>
</body>
</html>
