<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Constraint-validation Challenge - starter</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="constraintValidation.css"/>
</head>

<body>
<div id="wrapper">
	<header id="welcomeHeader">
		<img id="foodPlateImg" src="images/MyFoodPlate_logo.png" />
	</header>
	<section id="mainContent">
		<form>
			<h1>Body Mass Index</h1>
			<fieldset>
				<legend>Unit of Measurement</legend>
				<label for="unitsMetric">
					cm/kg:
				</label>
				<input type="radio" id="unitsMetric" name="units" value="metric" required oninvalid="this.setCustomValidity('Please choose a unit of measurement')"
                oninput="this.setCustomValidity('')">
				<label for="unitsEn">
					in/lb:
				</label>
				<input type="radio" id="unitsEn" name="units" value="en">
			</fieldset>
			<fieldset>
				<legend>Height/Weight</legend>
				<label for="h">Height:</label>
				<input type="number" id="h" name="h" size="6" class="blockElem" required oninvalid="this.setCustomValidity('Please enter a Height')"
                oninput="this.setCustomValidity('')">
				<label for="w">Weight:</label>
				<input type="number" id="w" name="w" size="6" class="blockElem" required oninvalid="this.setCustomValidity('Please enter a Weight')"
                oninput="this.setCustomValidity('')">
			</fieldset>
			<fieldset>
                <legend>Contact Info:</legend>
				<label for="email" class="blockElem">Email: </label>
				<input type="text" id="email" size="10" required oninvalid="this.setCustomValidity('Please enter a valid email address')"
                oninput="this.setCustomValidity('')">
			</fieldset>
			<input type="submit" id="calcBMI_btn" name="calcBMI_btn" value="Calculate BMI">

		</form>

	</section>
</div>

</body>
</html>
